<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
   
    <header class="heading">
        <div class="left">
            <img src="logo.jpg" alt="">

            <div id="name"> GYM </div>
         
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Fitness calculator</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call us</button>
            <button class="btn">Email us</button>
        </div>
        <div class="container">
            <h1>Join the best gym in world</h1>
            <form action="">
                <div class="form1">
                    Enter your name: <input type="text" placeholder="Name" id="input1">
                </div>
                <div class="form1">
                    Your age: <input type="number" id="input2" placeholder="Age">
                </div>
                <div class="form1">
                    Gender: <select name="Gender" id="input3">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form1">
                    Enter your Email: <input type="email" placeholder="Email" id="input4">
                </div>
                <input type="submit" value="Click to submit" id="sub">
            </form>
        </div>
    </header>

</body>

</html>
